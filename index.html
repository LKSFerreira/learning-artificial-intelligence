<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .fade-in { animation: fadeIn 0.5s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* --- SCROLLBAR SUPER DISCRETA (4px) --- */
      
      /* Webkit (Chrome, Edge, Safari) */
      ::-webkit-scrollbar {
        width: 4px; /* Largura reduzida pela metade */
        height: 4px; /* Altura para scroll horizontal */
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(203, 213, 225, 0.5); /* Slate-300 semitransparente */
        border-radius: 4px; /* Totalmente arredondada */
        transition: background-color 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(148, 163, 184, 0.9); /* Slate-400 mais visível no hover */
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(203, 213, 225, 0.5) transparent;
      }

      /* Utilitário para esconder scrollbar mas manter funcionalidade (se necessário) */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Markdown Styles */
      .markdown-content p { margin-bottom: 1rem; line-height: 1.7; }
      .markdown-content h3 { font-weight: 700; font-size: 1.25rem; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1e293b; }
      .markdown-content h4 { font-weight: 600; font-size: 1.1rem; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #334155; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-content li { margin-bottom: 0.5rem; }
      .markdown-content strong { color: #0f172a; font-weight: 600; }
      .markdown-content blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; color: #475569; background: #f1f5f9; padding: 0.5rem 1rem; border-radius: 0 0.5rem 0.5rem 0; margin-bottom: 1rem; }
      .markdown-content code { background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; color: #ef4444; }
      .markdown-content pre { background-color: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
      .markdown-content pre code { background-color: transparent; color: inherit; padding: 0; }
    </style>
